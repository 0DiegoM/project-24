<html>
  <head>
    <title>Reconocimiento de imagen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <center>
      <h3>Reconocimiento De Emociones</h3>
      <br />
      <p>Este modelo esta entrenado para identificar las emociones</p>

      <b class="emociones">
        Feliz
        <hr />
        Enojado
        <hr />
        Triste
        <hr />
        Serio
        <hr />
      </b>
      <label> Vista de camara </label>
      <br />
      <div id="camera"></div>
      <br />
      <div id="result"></div>
      <br /> <br>
      <button onclick="take_snapshot();" class="btn btn-primary">
        Capturar Imagen
      </button>
      <br /> <br>
      <button onclick="check();" class="btn btn-success">
        Identificar Imagenes
      </button>
      <br /> <br>
      <p style="font-size: 22px">
        Emocion: <span id="result_object_name"></span>
      </p>
<br> <br>
      <p style="font-size: 22px">
        Precisi√≥n: <span id="result_object_accuracy"></span>
      </p>
    </center>
    <script src="main.js"></script>
  </body>
</html>
